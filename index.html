<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="outbox">
     
        <div class="innerbox">
            <header class="Signup-header">
                <h1>SignUp</h1>
                <p>It Takes only few seconds to login</p>
            </header>
          <main class="inner-body">
            <form action="#">
                <p>
                    <label for="Username">UserName</label>
                    <input type="text" id="Username" placeholder="EnterName">
                </p>
                <p>
                    <label for="Email-Id">Email-ID</label>
                    <input type="text" id="Email-Id" placeholder="email-id">
                </p>
                <p>
                    <label for="Password">Password</label>
                    <input type="text" id="Password" placeholder="Password">
                    <p>Note:- Password Must be 8 character long with some unqiue input elemnts</p>
                </p>
                <p>
                    <input type="submit" id="Create account" value="Create Account">
                </p>
            </form>
          </main>
          <footer class="signup-footer">
            <p>Already have an account? <a href="#">Login</a></p>
          </footer>
        

        </div>

    </div>
    
</body>
</html>
